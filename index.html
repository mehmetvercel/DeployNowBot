<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ec6608, #ff9248, #ec6608, #ff9248);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .crane {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: swing 2s infinite ease-in-out;
    }

    .construction-text {
      display: flex;
      gap: 0.2em;
      font-size: 3.5rem;
      font-weight: bold;
    }

    .letter {
      opacity: 0;
      transform: translateY(-100px);
      animation: dropIn 0.8s ease-out forwards;
    }

    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }
    .letter:nth-child(8) { animation-delay: 0.8s; }
    .letter:nth-child(9) { animation-delay: 0.9s; }
    .letter:nth-child(10) { animation-delay: 1s; }
    .letter:nth-child(11) { animation-delay: 1.1s; }
    .letter:nth-child(12) { animation-delay: 1.2s; }
    .letter:nth-child(13) { animation-delay: 1.3s; }
    .letter:nth-child(14) { animation-delay: 1.4s; }
    .letter:nth-child(15) { animation-delay: 1.5s; }
    .letter:nth-child(16) { animation-delay: 1.6s; }
    .letter:nth-child(17) { animation-delay: 1.7s; }

    a {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      padding: 0.4em 1em;
      border: 2px solid white;
      border-radius: 10px;
      margin-top: 2em;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInLink 1s ease-out 2.5s forwards;
    }

    a:hover {
      background-color: white;
      color: #ec6608;
      transform: scale(1.05);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes dropIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(8deg); }
    }

    @keyframes fadeInLink {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="construction-text">
    <span class="letter">U</span>
    <span class="letter">N</span>
    <span class="letter">D</span>
    <span class="letter">E</span>
    <span class="letter">R</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">C</span>
    <span class="letter">O</span>
    <span class="letter">N</span>
    <span class="letter">S</span>
    <span class="letter">T</span>
    <span class="letter">R</span>
    <span class="letter">U</span>
    <span class="letter">C</span>
    <span class="letter">T</span>
    <span class="letter">I</span>
    <span class="letter">O</span>
    <span class="letter">N</span>
  </div>

</body>
</html>
