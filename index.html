<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ec6608;
      background: linear-gradient(-45deg, #ec6608 0%, #ff9248 50%, #ec6608 100%);
      background-size: 200% 200%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Crane + Hook */
    .crane-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: swing 2.5s ease-in-out infinite;
      transform-origin: top center;
      margin-bottom: 1rem;
    }

    .crane-icon {
      font-size: 2.5rem;
    }

    .hook-line {
      width: 2px;
      height: 60px;
      background: white;
      margin: 0 auto;
    }

    .hook {
      font-size: 1.2rem;
      margin-top: -10px;
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
    }

    /* Text drop-in */
    .construction-text {
      display: flex;
      flex-wrap: wrap;
      gap: 0.15em;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .letter {
      opacity: 0;
      transform: translateY(-100px);
      animation: dropIn 0.6s ease-out forwards;
    }

    .letter.space {
      width: 0.6em;
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      80% {
        transform: translateY(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .letter:nth-child(n) {
      animation-delay: calc(0.08s * var(--i));
    }

    /* Button */
    a {
      font-size: 1.3rem;
      color: white;
      text-decoration: none;
      padding: 0.5em 1.5em;
      border: 2px solid white;
      border-radius: 10px;
      margin-top: 2em;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    a:hover {
      background-color: white;
      color: #ec6608;
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }

    /* Falling Dust */
    .falling-dust {
      position: absolute;
      top: -10px;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Cursor Sparkles */
    .cursor-dust {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      pointer-events: none;
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        transform: translateY(-10px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Falling Particles -->
  <script>
    for (let i = 0; i < 60; i++) {
      const dust = document.createElement('div');
      dust.classList.add('falling-dust');
      dust.style.left = Math.random() * 100 + 'vw';
      dust.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.body.appendChild(dust);
    }
  </script>

  <!-- Crane + Hook -->
  <div class="crane-wrap">
    <div class="crane-icon">üèóÔ∏è</div>
    <div class="hook-line"></div>
    <div class="hook">ü™ù</div>
  </div>

  <!-- UNDER CONSTRUCTION Text -->
  <div class="construction-text">
    <span class="letter" style="--i:1">U</span>
    <span class="letter" style="--i:2">N</span>
    <span class="letter" style="--i:3">D</span>
    <span class="letter" style="--i:4">E</span>
    <span class="letter" style="--i:5">R</span>
    <span class="letter space" style="--i:6"> </span>
    <span class="letter" style="--i:7">C</span>
    <span class="letter" style="--i:8">O</span>
    <span class="letter" style="--i:9">N</span>
    <span class="letter" style="--i:10">S</span>
    <span class="letter" style="--i:11">T</span>
    <span class="letter" style="--i:12">R</span>
    <span class="letter" style="--i:13">U</span>
    <span class="letter" style="--i:14">C</span>
    <span class="letter" style="--i:15">T</span>
    <span class="letter" style="--i:16">I</span>
    <span class="letter" style="--i:17">O</span>
    <span class="letter" style="--i:18">N</span>
  </div>

  <!-- Button -->
  <a href="https://x.com/DeployDotNow" target="_blank">Check Our X For Updates</a>

  <!-- Cursor Dust Trail -->
  <script>
    document.addEventListener('mousemove', (e) => {
      const dust = document.createElement('div');
      dust.className = 'cursor-dust';
      dust.style.left = `${e.clientX}px`;
      dust.style.top = `${e.clientY}px`;
      document.body.appendChild(dust);
      setTimeout(() => dust.remove(), 1000);
    });
  </script>

</body>
</html>
