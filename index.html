<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ec6608;
      background: linear-gradient(-45deg, #ec6608, #ff9248, #ec6608);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Particle/Dust Styles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 50%; left: 40%; animation-delay: 2s; }
    .particle:nth-child(3) { top: 80%; left: 10%; animation-delay: 4s; }
    .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { top: 60%; left: 90%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-15px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Crane + Hook Combo */
    .crane-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: swing 2.5s ease-in-out infinite;
      transform-origin: top center;
      margin-bottom: 1rem;
    }

    .crane-icon {
      font-size: 2.5rem;
    }

    .hook-line {
      width: 2px;
      height: 60px;
      background: white;
      margin: 0 auto;
    }

    .hook {
      font-size: 1.2rem;
      margin-top: -10px;
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
    }

    .construction-text {
      display: flex;
      flex-wrap: wrap;
      gap: 0.15em;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .letter {
      opacity: 0;
      transform: translateY(-100px);
      animation: dropIn 0.6s ease-out forwards;
    }

    .letter.space {
      width: 0.6em;
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      80% {
        transform: translateY(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Delay each letter for drop effect */
    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }
    .letter:nth-child(8) { animation-delay: 0.8s; }
    .letter:nth-child(9) { animation-delay: 0.9s; }
    .letter:nth-child(10) { animation-delay: 1s; }
    .letter:nth-child(11) { animation-delay: 1.1s; }
    .letter:nth-child(12) { animation-delay: 1.2s; }
    .letter:nth-child(13) { animation-delay: 1.3s; }
    .letter:nth-child(14) { animation-delay: 1.4s; }
    .letter:nth-child(15) { animation-delay: 1.5s; }
    .letter:nth-child(16) { animation-delay: 1.6s; }
    .letter:nth-child(17) { animation-delay: 1.7s; }
    .letter:nth-child(18) { animation-delay: 1.8s; }

    /* Button Styling */
    a {
      font-size: 1.3rem;
      color: white;
      text-decoration: none;
      padding: 0.5em 1.5em;
      border: 2px solid white;
      border-radius: 10px;
      margin-top: 2em;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    a:hover {
      background-color: white;
      color: #ec6608;
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

  <!-- Dust Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Crane with Hook -->
  <div class="crane-wrap">
    <div class="crane-icon">üèóÔ∏è</div>
    <div class="hook-line"></div>
    <div class="hook">ü™ù</div>
  </div>

  <!-- Animated Text -->
  <div class="construction-text">
    <span class="letter">U</span>
    <span class="letter">N</span>
    <span class="letter">D</span>
    <span class="letter">E</span>
    <span class="letter">R</span>
    <span class="letter space"> </span>
    <span class="letter">C</span>
    <span class="letter">O</span>
    <span class="letter">N</span>
    <span class="letter">S</span>
    <span class="letter">T</span>
    <span class="letter">R</span>
    <span class="letter">U</span>
    <span class="letter">C</span>
    <span class="letter">T</span>
    <span class="letter">I</span>
    <span class="letter">O</span>
    <span class="letter">N</span>
  </div>

  <!-- Button -->
  <a href="https://x.com/DeployDotNow" target="_blank">Check Our X For Updates</a>

</body>
</html>
